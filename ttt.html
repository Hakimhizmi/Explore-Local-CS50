    <script>
        const paragraphs = document.querySelectorAll('.place');


        paragraphs.forEach(paragraph => {
            paragraph.addEventListener('click', function () {
                paragraphs.forEach(p => {
                    p.classList.remove('bg-cyan-400');
                });

                this.classList.add('bg-cyan-400');

                
            });
        });
